<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高级计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .display {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 25px 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .expression {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            min-height: 25px;
            text-align: right;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .result {
            color: white;
            font-size: 42px;
            font-weight: 300;
            text-align: right;
            min-height: 50px;
            word-wrap: break-word;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background: #f0f0f0;
            color: #666;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .scientific-panel {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .scientific-panel.active {
            display: grid;
        }

        button {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f5f5f5;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .operator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .equals {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            grid-column: span 2;
        }

        .clear {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .zero {
            grid-column: span 2;
        }

        .function {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-size: 16px;
        }

        .history {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .history-item {
            font-size: 14px;
            color: #333;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 20px;
            }

            button {
                padding: 18px;
                font-size: 18px;
            }

            .result {
                font-size: 36px;
            }

            .function {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" onclick="toggleMode('basic')">基础</button>
            <button class="mode-btn" onclick="toggleMode('scientific')">科学</button>
        </div>

        <div class="scientific-panel" id="scientificPanel">
            <button class="function" onclick="addFunction('sin(')">sin</button>
            <button class="function" onclick="addFunction('cos(')">cos</button>
            <button class="function" onclick="addFunction('tan(')">tan</button>
            <button class="function" onclick="addFunction('log(')">log</button>
            <button class="function" onclick="addFunction('ln(')">ln</button>
            <button class="function" onclick="addFunction('sqrt(')">√</button>
            <button class="function" onclick="addToDisplay('^')">x^y</button>
            <button class="function" onclick="addToDisplay('Math.PI')">π</button>
            <button class="function" onclick="addToDisplay('(')>(</button>
            <button class="function" onclick="addToDisplay(')')">)</button>
            <button class="function" onclick="addFunction('Math.abs(')">|x|</button>
            <button class="function" onclick="addToDisplay('Math.E')">e</button>
        </div>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button class="operator" onclick="addToDisplay('*')">×</button>

            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('-')">−</button>

            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>

            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="backspace()">⌫</button>

            <button class="zero" onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>

        <div class="history">
            <div class="history-title">历史记录</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let display = '0';
        let expression = '';
        let history = [];

        function updateDisplay() {
            document.getElementById('result').textContent = display;
            document.getElementById('expression').textContent = expression;
        }

        function addToDisplay(value) {
            if (display === '0' && value !== '.') {
                display = value;
            } else {
                display += value;
            }
            expression += value;
            updateDisplay();
        }

        function addFunction(func) {
            display += func;
            expression += func;
            updateDisplay();
        }

        function clearDisplay() {
            display = '0';
            expression = '';
            updateDisplay();
        }

        function backspace() {
            if (display.length > 1) {
                display = display.slice(0, -1);
                expression = expression.slice(0, -1);
            } else {
                display = '0';
                expression = '';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                let calcExpression = expression
                    .replace(/\^/g, '**')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/−/g, '-');

                let result = eval(calcExpression);

                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('计算错误');
                }

                result = Math.round(result * 1000000000) / 1000000000;

                addToHistory(expression + ' = ' + result);

                display = result.toString();
                expression = '';
                updateDisplay();
            } catch (error) {
                display = '错误';
                expression = '';
                updateDisplay();
                setTimeout(() => {
                    display = '0';
                    updateDisplay();
                }, 1500);
            }
        }

        function addToHistory(item) {
            history.unshift(item);
            if (history.length > 10) {
                history.pop();
            }
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(item =>
                `<div class="history-item">${item}</div>`
            ).join('');
        }

        function toggleMode(mode) {
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const scientificPanel = document.getElementById('scientificPanel');
            if (mode === 'scientific') {
                scientificPanel.classList.add('active');
            } else {
                scientificPanel.classList.remove('active');
            }
        }

        // 键盘支持
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                addToDisplay(e.key);
            } else if (e.key === '.') {
                addToDisplay('.');
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                addToDisplay(e.key);
            } else if (e.key === 'Enter') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Backspace') {
                backspace();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
